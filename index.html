<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Springfall Airlines</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0fff5; /* Mint background */
            color: #333;
        }

        header {
            background-color: #9cf6e6; /* Light mint green */
            text-align: center;
            padding: 1.5rem 1rem;
        }

        header img {
            width: 100px;
            margin-bottom: 10px;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
            color: #004d40; /* Darker green */
        }

        header p {
            margin: 5px 0;
            font-size: 1.1rem;
            font-style: italic;
            color: #00796b;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #00d1b2; /* Bright mint */
            padding: 1rem;
        }

        nav button {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            font-size: 1rem;
            background-color: #00b894;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
        }

        nav button:hover {
            background-color: #004d40;
            color: #fff;
        }

        main {
            text-align: center;
            padding: 2rem;
        }

        footer {
            background-color: #9cf6e6;
            padding: 1rem;
            text-align: center;
            margin-top: 2rem;
        }

        footer .socials a {
            margin: 0 10px;
            color: #004d40;
            text-decoration: none;
            font-size: 1.2rem;
        }

        footer .socials a:hover {
            color: #00d1b2;
        }

        footer p {
            margin: 5px 0;
            font-size: 0.9rem;
        }
    </style>
</head>

        <p style="color: white; font-size: 1.2em;">Soaring Beyond Boundaries</p>
    </header>

<nav>
    <button onclick="window.location.href='destinations.html'">Explore Destinations</button>
</nav>

<main>
    <section>

        <p>Experience seamless travel with our mint-inspired design. Explore destinations around the world for free!</p>
